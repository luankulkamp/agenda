<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>

    <link rel="stylesheet" href="./main.css"/>

</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/contato.png" alt="Ícone de lista de contatos"/>
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-contato">
            <input id="name" type="text" placeholder="Digite o nome" required/>
            <input id="tel" type="text" placeholder="Digite o telefone sem caracteres" required/>
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th id="nome-cabecalho">Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome-tabela"></td>
                    <td id="numero-tabela"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>

</body>
</html>
